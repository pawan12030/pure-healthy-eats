[build]
  publish = "deploy"
  command = "echo 'Using pre-built static files'"

[build.environment]
  NODE_VERSION = "18"

[[redirects]]
  from = "/api/*"
  to = "https://purehealthyeats.up.railway.app/api/:splat"
  status = 200
  force = true

[[redirects]]
  from = "/auth/*"
  to = "https://purehealthyeats.up.railway.app/auth/:splat"
  status = 200
  force = true

[[redirects]]
  from = "/dashboard"
  to = "https://purehealthyeats.up.railway.app/dashboard"
  status = 200
  force = true

[[redirects]]
  from = "/menu"
  to = "https://purehealthyeats.up.railway.app/menu"
  status = 200
  force = true

[[redirects]]
  from = "/checkout"
  to = "https://purehealthyeats.up.railway.app/checkout"
  status = 200
  force = true

[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-XSS-Protection = "1; mode=block"
    Content-Security-Policy = "default-src 'self' 'unsafe-inline' 'unsafe-eval' https:; img-src 'self' data: https:; font-src 'self' https:; connect-src 'self' https:;"
