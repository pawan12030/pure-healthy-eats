# Server configuration
server.port=8080

# Database configuration (H2 for development)
spring.datasource.url=jdbc:h2:mem:testdb
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# JPA/Hibernate configuration
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# H2 Console (for development)
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# Thymeleaf configuration
spring.thymeleaf.cache=false

# Logging configuration
logging.level.com.example.purehealthyeats=DEBUG
logging.level.org.springframework.security=DEBUG

# Allow bean definition overriding (if needed)
spring.main.allow-bean-definition-overriding=false


logging.level.org.hibernate.SQL=DEBUG

# Payment Configuration
stripe.api.key=sk_test_51234567890abcdef
stripe.publishable.key=pk_test_51234567890abcdef
payment.upi.merchant-id=purehealthyeats@paytm
payment.upi.merchant-name=Pure Healthy Eats
payment.currency=INR
payment.country=IN

# Delivery Configuration
delivery.free-threshold=500.00
delivery.fee=49.00
tax.rate=0.18

