<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - Pure Healthy Eats</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        .register-container {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 2rem 0;
        }
        .register-card {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            padding: 2rem;
            max-width: 500px;
            width: 100%;
        }
        .brand-logo {
            color: #4CAF50;
            font-size: 2rem;
            font-weight: bold;
            text-align: center;
            margin-bottom: 2rem;
        }
        .form-control {
            border-radius: 10px;
            border: 2px solid #e9ecef;
            padding: 12px 15px;
            transition: all 0.3s ease;
        }
        .form-control:focus {
            border-color: #4CAF50;
            box-shadow: 0 0 0 0.2rem rgba(76, 175, 80, 0.25);
        }
        .btn-register {
            background: linear-gradient(135deg, #4CAF50, #45a049);
            border: none;
            border-radius: 10px;
            padding: 12px;
            font-weight: 600;
            width: 100%;
            transition: all 0.3s ease;
        }
        .btn-register:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(76, 175, 80, 0.3);
        }
        .alert {
            border-radius: 10px;
            border: none;
        }
        .form-label {
            font-weight: 600;
            color: #495057;
        }
        .text-danger {
            font-size: 0.875rem;
            margin-top: 0.25rem;
        }
    </style>
</head>
<body>
    <div class="register-container">
        <div class="register-card">
            <div class="brand-logo">
                <i class="fas fa-leaf"></i> Pure Healthy Eats
            </div>
            
            <h4 class="text-center mb-4">Create Your Account</h4>

            <!-- Error Alert -->
            <div th:if="${error}" class="alert alert-danger" role="alert">
                <i class="fas fa-exclamation-triangle me-2"></i>
                <span th:text="${error}">Registration failed</span>
            </div>

            <form th:action="@{/register}" method="post" th:object="${user}">
                <div class="row">
                    <div class="col-md-6 mb-3">
                        <label for="firstName" class="form-label">
                            <i class="fas fa-user me-2"></i>First Name
                        </label>
                        <input type="text" class="form-control" id="firstName" th:field="*{firstName}" 
                               required placeholder="Enter first name">
                        <div class="text-danger" th:if="${#fields.hasErrors('firstName')}" 
                             th:errors="*{firstName}"></div>
                    </div>
                    
                    <div class="col-md-6 mb-3">
                        <label for="lastName" class="form-label">
                            <i class="fas fa-user me-2"></i>Last Name
                        </label>
                        <input type="text" class="form-control" id="lastName" th:field="*{lastName}" 
                               required placeholder="Enter last name">
                        <div class="text-danger" th:if="${#fields.hasErrors('lastName')}" 
                             th:errors="*{lastName}"></div>
                    </div>
                </div>
                
                <div class="mb-3">
                    <label for="email" class="form-label">
                        <i class="fas fa-envelope me-2"></i>Email Address
                    </label>
                    <input type="email" class="form-control" id="email" th:field="*{email}" 
                           required placeholder="Enter your email">
                    <div class="text-danger" th:if="${#fields.hasErrors('email')}" 
                         th:errors="*{email}"></div>
                </div>
                
                <div class="mb-3">
                    <label for="phone" class="form-label">
                        <i class="fas fa-phone me-2"></i>Phone Number (Optional)
                    </label>
                    <input type="tel" class="form-control" id="phone" th:field="*{phone}" 
                           placeholder="Enter phone number">
                </div>
                
                <div class="mb-3">
                    <label for="address" class="form-label">
                        <i class="fas fa-map-marker-alt me-2"></i>Address (Optional)
                    </label>
                    <textarea class="form-control" id="address" th:field="*{address}" 
                              rows="2" placeholder="Enter your address"></textarea>
                </div>
                
                <div class="mb-3">
                    <label for="password" class="form-label">
                        <i class="fas fa-lock me-2"></i>Password
                    </label>
                    <input type="password" class="form-control" id="password" th:field="*{password}" 
                           required placeholder="Enter password (min 6 characters)">
                    <div class="text-danger" th:if="${#fields.hasErrors('password')}" 
                         th:errors="*{password}"></div>
                </div>
                
                <div class="mb-3">
                    <label for="confirmPassword" class="form-label">
                        <i class="fas fa-lock me-2"></i>Confirm Password
                    </label>
                    <input type="password" class="form-control" id="confirmPassword" 
                           name="confirmPassword" required placeholder="Confirm your password">
                </div>
                
                <button type="submit" class="btn btn-success btn-register">
                    <i class="fas fa-user-plus me-2"></i>Create Account
                </button>
            </form>
            
            <div class="text-center mt-4">
                <p class="mb-0">Already have an account? 
                    <a th:href="@{/login}" class="text-decoration-none fw-bold">Login here</a>
                </p>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    
    <!-- Password confirmation validation -->
    <script>
        document.getElementById('confirmPassword').addEventListener('input', function() {
            const password = document.getElementById('password').value;
            const confirmPassword = this.value;
            
            if (password !== confirmPassword && confirmPassword !== '') {
                this.setCustomValidity('Passwords do not match');
                this.classList.add('is-invalid');
            } else {
                this.setCustomValidity('');
                this.classList.remove('is-invalid');
            }
        });
    </script>
</body>
</html>
