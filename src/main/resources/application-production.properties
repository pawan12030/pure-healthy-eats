# Server configuration
server.port=${PORT:8080}

# Database configuration (H2 for development/demo)
spring.datasource.url=jdbc:h2:mem:testdb
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# JPA/Hibernate configuration
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=false

# H2 Console (disabled in production)
spring.h2.console.enabled=false

# Thymeleaf configuration
spring.thymeleaf.cache=true

# Logging configuration
logging.level.com.example.purehealthyeats=INFO
logging.level.org.springframework.security=WARN

# Allow bean definition overriding
spring.main.allow-bean-definition-overriding=false

# Payment Configuration (demo keys)
stripe.api.key=sk_test_51234567890abcdef
stripe.publishable.key=pk_test_51234567890abcdef
payment.upi.merchant-id=purehealthyeats@paytm
payment.upi.merchant-name=Pure Healthy Eats
payment.currency=INR
payment.country=IN

# Delivery Configuration
delivery.free-threshold=500.00
delivery.fee=49.00
tax.rate=0.18
