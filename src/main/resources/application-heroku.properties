# Heroku production configuration
server.port=${PORT:8080}

# Database configuration (H2 for demo - can be upgraded to PostgreSQL)
spring.datasource.url=jdbc:h2:mem:proddb
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=root
spring.datasource.password=12345678

# JPA/Hibernate configuration
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=create
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=false

# Disable H2 console in production
spring.h2.console.enabled=false

# Thymeleaf configuration
spring.thymeleaf.cache=true

# Logging configuration
logging.level.com.example.purehealthyeats=INFO
logging.level.org.springframework.security=WARN
logging.level.org.hibernate.SQL=WARN

# Allow bean definition overriding (if needed)
spring.main.allow-bean-definition-overriding=false

# Payment Configuration
stripe.api.key=${STRIPE_API_KEY:sk_test_demo}
stripe.publishable.key=${STRIPE_PUBLISHABLE_KEY:pk_test_demo}
payment.upi.merchant-id=purehealthyeats@paytm
payment.upi.merchant-name=Pure Healthy Eats
payment.currency=INR
payment.country=IN

# Delivery Configuration
delivery.free-threshold=500.00
delivery.fee=49.00
tax.rate=0.18

# Security
spring.profiles.active=heroku
